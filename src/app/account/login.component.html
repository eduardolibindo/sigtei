<div class="mt-5 login-form text-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5 login-form text-center">
    <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>

    <div class="form-group">
      <input type="text" formControlName="email" class="form-control rounded-pill form-control-lg"
      placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Insira o email</div>
        <div *ngIf="f.email.errors.email">O email deve ser um endereço de email válido</div>
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" class="form-control rounded-pill form-control-lg"
        placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Insira a senha</div>
      </div>
    </div>

    <div class="forgot-link form-group d-flex justify-content-between align-items-center">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Lembrar senha</label>
      </div>
      <a routerLink="../forgot-password" class="btn btn-link pr-0 text-center">Esqueceu a senha?</a>
    </div>

    <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-submit btn-block text-uppercase">Entrar</button>
    <p class="mt-3 font-weight-normal">Não tem conta?<a routerLink="../register"><strong>Registrar agora</strong></a></p>
  </form>
</div>
