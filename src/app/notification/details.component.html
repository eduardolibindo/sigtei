<div class="mt-5 login-form text-center">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="mt-5 login-form text-center">
    <h1 class="mb-5 font-weight-light text-uppercase">Notificação</h1>

    <div class="form-group">
      <input type="text" formControlName="title" class="form-control rounded-pill form-control-lg" placeholder="title"
        [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Insira o titulo</div>
        <div *ngIf="f.title.errors.title">O titulo deve ser um titulo válido</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="body" class="form-control rounded-pill form-control-lg" placeholder="body"
        [ngClass]="{ 'is-invalid': submitted && f.body.errors }">
      <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
        <div *ngIf="f.body.errors.required">Insira o corpo</div>
        <div *ngIf="f.body.errors.body">O corpo deve ser um corpo válido</div>
      </div>
    </div>

    <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-submit btn-block text-uppercase">Enviar</button>
  </form>
</div>
