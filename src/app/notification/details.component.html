<div>

  <div class="login-form text-center">
    <h2 class="mb-3 font-weight-light text-uppercase text-center">Notificações</h2>
    <p class="mt-3 font-weight-normal text-center">
      Notificações para todos os Estudantes
    </p>
    <button routerLink="add" class="btn mt-3 rounded-pill btn-lg btn-submit text-uppercase"
      style="margin-top: .25rem; margin-bottom: .25rem; margin: 0 10px;">
      Criar Notificação
    </button>
  </div>

  <div>

    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table">

          <div class="row header">
            <div class="cell" style="width:20%">
              Titulo
            </div>
            <div class="cell" style="width:20%">
              Corpo
            </div>
            <div class="cell" style="width:20%">
              Icone
            </div>
            <div class="cell" style="width:20%">

            </div>
          </div>

          <div *ngFor="let notification of notifications" class="row">
            <div class="cell" data-title="Titulo">
              {{notification.title}}
            </div>
            <div class="cell" data-title="Corpo">
              {{notification.body}}
            </div>
            <div class="cell" data-title="Icon">
              {{notification.icon}}
              <img src="{{notification.icon}}" alt="">
            </div>
            <div class="cell" style="white-space: nowrap">

              <button routerLink="edit/{{notification.id}}" class="btn btn-sm btn-submit mr-3">Editar</button>

              <button (click)="deleteNotification(notification.id)" class="btn btn-sm btn-delete mr-1"
                [disabled]="notification.isDeleting">
                <span *ngIf="notification.isDeleting" class="spinner-border spinner-border-sm"></span>
                <span *ngIf="!notification.isDeleting">Deletar</span>
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
