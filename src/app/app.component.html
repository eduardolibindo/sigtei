<mat-sidenav-container fullscreen>

  <mat-sidenav mode="over" #sidenav position="start">
    <mat-nav-list *ngIf="account">
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/home" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Home</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/profile" routerLinkActive="active">Perfil</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/id-student" routerLinkActive="active"
        *ngIf="isEstudante">ID Estudantil</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/id-student" routerLinkActive="active" *ngIf="isAdmin">ID
        Estudantil</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/id-student-checkin" routerLinkActive="active"
        *ngIf="isMotorista">Check-in ID Estudantil</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/id-student-checkin" routerLinkActive="active"
        *ngIf="isAdmin">Check-in ID Estudantil</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/student-list" routerLinkActive="active"
        *ngIf="isMotorista">Lista Estudantes</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/student-list" routerLinkActive="active"
        *ngIf="isAdmin">Lista Estudantes</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/schedules" routerLinkActive="active">Horários</a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/places" routerLinkActive="active">Locais</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/admin" routerLinkActive="active"
        *ngIf="isAdmin">Admin</a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="/admin" routerLinkActive="active"
        *ngIf="isMotorista">Admin</a>

      <a mat-list-item (click)="logout()" (click)="sidenav.toggle()" class="text-danger">Sair</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="secondary">

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
