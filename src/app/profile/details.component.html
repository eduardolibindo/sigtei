<div class="mt-5">
  <div class="login-form">
    <h1 class="mt-1 font-weight-light text-uppercase text-center">Meu perfil</h1>

    <p class="mt-3 font-weight-normal">
      <strong>Perfil: </strong>{{account.title}}<br />
      <strong>Nome: </strong>{{account.firstName}} {{account.lastName}}<br />
      <strong>Email: </strong> {{account.email}}<br />
      <strong>RG: </strong> {{account.rg}}<br />
      <strong>Instituição: </strong> {{account.institution}}<br />
      <strong>Curso: </strong> {{account.course}}<br />
      <strong>Telefone: </strong> {{account.phone}}<br />
      <strong>Endereço: </strong> {{account.location}}<br />
    </p>

    <button routerLink="update" class="btn mt-3 rounded-pill btn-lg btn-submit btn-block text-uppercase"
      style="width:100%; height:100%; border: 1px solid">
      Atualizar perfil
    </button>
    <button routerLink="file" class="btn mt-3 rounded-pill btn-lg btn-submit btn-block text-uppercase"
      style="width:100%; height:100%; border: 1px solid">
      Atestado de Matricula
    </button>

  </div>
</div>
