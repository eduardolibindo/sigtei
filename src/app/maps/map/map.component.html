<h1>Travel Marker Angular Google Maps (AGM) Demo</h1>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapReady)="onMapReady($event)">
</agm-map>

<div class="controls">
  <button (click)="play()">Play</button>
  <button (click)="pause()">Pause</button>
  <button (click)="reset()">Reset</button>
  <button (click)="next()">Next</button>
  <button (click)="prev()">Previous</button>
  <button (click)="fast()">Fast</button>
  <span id="speed">Speed: {{ speedMultiplier }}x</span>
  <button (click)="slow()">Slow</button>
</div>

<div class="login-form text-center">
  <button routerLink="/maps" class="btn mt-3 rounded-pill btn-lg btn-submit text-uppercase"
    style="margin-top: .25rem; margin-bottom: .25rem; margin: 0 10px;">Sair</button>
</div>
