<h1>Lista de Estudantes</h1>
<div>
  <div class="container-table100">
    <div class="wrap-table100">
      <div class="table">
        <div class="row header">
          <div class="cell" style="width:30%">
            Nome
          </div>
          <div class="cell" style="width:20%">
            RG
          </div>
          <div class="cell" style="width:20%">
            Intituição
          </div>
          <div class="cell" style="width:30%">
            Curso
          </div>
          <div class="cell" style="width:30%">
            Endereço
          </div>
          <div class="cell" style="width:30%">

          </div>
        </div>

        <div *ngFor="let list of lists" class="row">
          <div class="cell" data-title="Nome">
            {{list.firstName}} {{list.lastName}}
          </div>
          <div class="cell" data-title="RG">
            {{list.rg}}
          </div>
          <div class="cell" data-title="Instituição">
            {{list.institution}}
          </div>
          <div class="cell" data-title="Curso">
            {{list.course}}
          </div>
          <div class="cell" data-title="Endereço">
            {{list.address}}
          </div>
          <div class="cell" style="white-space: nowrap">

            <!-- <button routerLink="edit/{{list.id}}" class="btn btn-sm btn-submit mr-3">Editar</button> -->

            <button (click)="deleteLists(list.idStudent)" class="btn btn-sm btn-delete mr-1"
              [disabled]="list.isDeleting">
              <span *ngIf="list.isDeleting" class="spinner-border spinner-border-sm"></span>
              <span *ngIf="!list.isDeleting">Deletar</span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
