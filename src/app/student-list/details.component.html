<div>
  <div class="container-table100">
    <div class="wrap-table100" id="pdfTable" #pdfTable>
      <h1>Lista de Estudantes</h1>
      <p>{{dataTime}}</p>
      <table class="table">
        <thead class="row header">
          <tr class="text-center">
            <th class="cell" style="width:20%">
              Nome
            </th>
            <th class="cell" style="width:20%">
              RG
            </th>
            <th class="cell" style="width:20%">
              Intituição
            </th>
            <th class="cell" style="width:20%">
              Curso
            </th>
            <th class="cell" style="width:20%">
              Endereço
            </th>
            <th class="cell" style="width:20%">
              Opções
            </th>
          </tr>
        </thead>

        <tbody *ngFor="let list of lists" class="row">
          <tr class="text-center">
            <td class="cell" data-title="Nome">
              {{list.firstName}} {{list.lastName}}
            </td>
            <td class="cell" data-title="RG">
              {{list.rg}}
            </td>
            <td class="cell" data-title="Instituição">
              {{list.institution}}
            </td>
            <td class="cell" data-title="Curso">
              {{list.course}}
            </td>
            <td class="cell" data-title="Endereço">
              {{list.address}}
            </td>
            <td class="cell" >

              <!-- <button routerLink="edit/{{list.id}}" class="btn btn-sm btn-submit mr-3">Editar</button> -->

              <button (click)="deleteLists(list.id)" class="btn btn-sm btn-delete mr-1" [disabled]="list.isDeleting">
                <span *ngIf="list.isDeleting" class="spinner-border spinner-border-sm"></span>
                <span *ngIf="!list.isDeleting">Deletar</span>
              </button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary" (click)="downloadAsPDF()">Exportar Lista para PDF</button>
  </div>
</div>
