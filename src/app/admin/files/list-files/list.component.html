<div class="card">
  <div class="card-header">Lista de atestados</div>
  <ul class="list-group list-group-flush" *ngFor="let file of fileUploads">
    <li class="list-group-item">
      <app-details [fileUpload]='file'></app-details>
    </li>
  </ul>
</div>

<div class="text-center">
  <button routerLink="/admin/files" class="btn mt-3 rounded-pill btn-lg btn-cancel text-uppercase"
    style="margin-top: .25rem; margin-bottom: .25rem; margin: 0 10px;">
    Sair
  </button>
</div>
