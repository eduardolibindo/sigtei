<div>

  <div class="login-form text-center">
    <h2 class="mb-3 font-weight-light text-uppercase text-center">Horários</h2>
    <p class="mt-3 font-weight-normal text-center">
      Todas os Horários seguros (somente administrador):
    </p>
    <button routerLink="add" class="btn mt-3 rounded-pill btn-lg btn-submit text-uppercase"
      style="margin-top: .25rem; margin-bottom: .25rem; margin: 0 10px;">Criar Horário</button>
      <button routerLink="/admin" class="btn mt-3 rounded-pill btn-lg btn-submit text-uppercase"
      style="margin-top: .25rem; margin-bottom: .25rem; margin: 0 10px;">Sair</button>
  </div>

  <div>

    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table">

          <div class="row header">
            <div class="cell" style="width:20%">
              Tipo
            </div>
            <div class="cell" style="width:20%">
              Titulo
            </div>
            <div class="cell" style="width:20%">
              Horário
            </div>
            <div class="cell" style="width:20%">

            </div>
          </div>

          <div *ngFor="let schedule of schedules" class="row">
            <div class="cell" data-title="Tipo">
              {{schedule.type}}
            </div>
            <div class="cell" data-title="Titulo">
              {{schedule.title}}
            </div>
            <div class="cell" data-title="Horário">
              {{schedule.schedule}}
            </div>
            <div class="cell" style="white-space: nowrap">

              <button routerLink="edit/{{schedule.id}}" class="btn btn-sm btn-submit mr-3">Editar</button>

              <button (click)="deleteSchedules(schedule.id)" class="btn btn-sm btn-delete mr-1"
                [disabled]="schedule.isDeleting">
                <span *ngIf="schedule.isDeleting" class="spinner-border spinner-border-sm"></span>
                <span *ngIf="!schedule.isDeleting">Deletar</span>
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
